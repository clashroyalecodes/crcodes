<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale</title>
    <meta name="description" content="Open link in Clash Royale or download the game.">
    
    <style>
        /* ========== RESET & BASE ========== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f2f2f2;
            color: #010101;
        }

        /* ========== MAIN CONTAINER ========== */
        .main-container {
            background: #000;
            min-height: 100vh;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* ========== LANGUAGE DROPDOWN ========== */
        .language-dropdown-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-dropdown {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 30px 8px 35px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            appearance: none;
            background-image: url('https://link.clashroyale.com/images/common/language-globe-white.svg'), url('https://link.clashroyale.com/images/common/language-caret-white.svg');
            background-repeat: no-repeat, no-repeat;
            background-position: 10px center, right 10px center;
            background-size: 18px, 12px;
            min-width: 120px;
        }

        .language-dropdown option {
            background: #333;
            color: white;
        }

        /* ========== CONTENT AREA ========== */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
            text-align: center;
        }

        /* ========== LOGO ========== */
        .logo-container {
            margin-bottom: 40px;
        }

        .logo {
            width: 350px;
            max-width: 95%;
            height: auto;
        }

        /* ========== LEAD TEXT ========== */
        .lead-text {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        /* ========== QR CODE CONTAINER ========== */
        .qr-button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .qr-code-container {
            width: 220px;
            height: 220px;
            background: white;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .qr-code {
            width: 200px;
            height: 200px;
        }

        /* ========== MAIN BUTTON - EXACT ORIGINAL STYLE ========== */
        .main-button {
            display: inline-block;
            background: linear-gradient(to bottom, #22c55e 0%, #16a34a 100%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 0 #15803d;
            cursor: pointer;
            position: relative;
            transition: all 0.1s ease;
            min-width: 220px;
            margin: 0;
            text-align: center;
            font-family: inherit;
        }

        .main-button:hover {
            background: linear-gradient(to bottom, #2dd66c 0%, #1db954 100%);
            transform: translateY(-1px);
            box-shadow: 0 5px 0 #15803d;
        }

        .main-button:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #15803d;
        }

        .main-button span {
            display: block;
            line-height: 1.2;
        }

        /* ========== DOWNLOAD SECTION ========== */
        .download-links-wrapper {
            margin: 60px 0 40px;
            text-align: center;
        }

        .download-links-heading {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .download-links {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .download-links a {
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .download-links a:hover {
            transform: translateY(-2px);
        }

        .download-links img {
            width: 200px;
            height: 60px;
            border-radius: 8px;
        }

        /* ========== DECORATION SECTION ========== */
        .decoration-section {
            margin-top: 60px;
            padding-top: 40px;
        }

        .decoration-image {
            width: 350px;
            max-width: 95%;
            height: auto;
        }

        /* ========== FOOTER ========== */
        footer {
            background: #000;
            color: #fff;
            padding: 30px 20px 20px;
            width: 100%;
            margin-top: auto;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .links a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .links a:hover {
            color: white;
        }

        .footer-bottom {
            border-top: 1px solid #333;
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        @media (min-width: 576px) {
            .footer-bottom {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .bottom-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .bottom-links img {
            width: 52px;
            height: 42px;
        }

        .no-track {
            color: #999;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .no-track:hover {
            color: #ccc;
        }

        .social {
            display: flex;
            gap: 15px;
        }

        .social a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease;
        }

        .social a svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .social a:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .logo { width: 320px; }
            .lead-text { font-size: 24px; }
            .main-button { 
                min-width: 220px; 
                font-size: 18px;
                padding: 14px 30px;
            }
            .decoration-image { width: 300px; }
            .links { gap: 20px; }
            .download-links { 
                flex-direction: column; 
                align-items: center;
                gap: 20px;
            }
            .download-links img {
                width: 220px;
                height: 66px;
            }
        }

        @media (max-width: 480px) {
            .logo { width: 280px; }
            .lead-text { font-size: 22px; }
            .main-button { 
                min-width: 200px; 
                font-size: 16px;
                padding: 12px 25px;
            }
            .decoration-image { width: 280px; }
            .download-links img { 
                width: 200px; 
                height: 60px;
            }
            .footer-bottom { gap: 15px; }
            .social { gap: 10px; }
            .links {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const claimButton = document.getElementById('claimButton');
            
            // Language dropdown functionality
            const langSelect = document.getElementById('locales');
            if (langSelect) {
                langSelect.addEventListener('change', function() {
                    console.log('Language changed to:', this.value);
                });
            }
            
            // Cookie link
            const cookieLink = document.getElementById('cookieLink');
            if (cookieLink) {
                cookieLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('Cookie management would open here.');
                });
            }
            
            // Social links
            const socialLinks = document.querySelectorAll('.social a');
            socialLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    console.log('Opening social media:', this.getAttribute('aria-label'));
                });
            });
            
            // Download links
            const downloadLinks = document.querySelectorAll('.download-links a');
            downloadLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    console.log('Redirecting to app store...');
                });
            });
            
            // Fallback for claim button if app not installed
            claimButton.addEventListener('click', function(e) {
                // This will try to open the Clash Royale app
                // If app is not installed, it will do nothing or open store
                setTimeout(function() {
                    window.location.href = 'https://clashroyale.onelink.me/r1uX/socialreferral';
                }, 1000);
            });
        });
    </script>
